<div class="filterContent">
  <div class="filterPanel">
    <div class="panel-heading" role="tab" id="Filter">
      <a  role="button"
          data-toggle="collapse"
          data-target="#collapseFilter"
          class="collapsed">

        <h4 class="panel-title">
          <i class="fa fa-filter"></i>
          &nbsp;Filtros
        </h4>
      </a>
    </div>
    <div  class="panel-collapse collapse" id="collapseFilter">
      <div class="panel-body">
        <form class="form-inline">
          <div class="form-group">
            <!--<label>Cámara</label>-->
            <div class="input-group">
              <span class="input-group-addon" data-toggle="tooltip" title="Cámara">
                <i class="fa fa-video-camera"></i>
              </span>
              <select class="form-control input-sm">
                <option>1</option>
              </select>
            </div>
          </div>
          <div class="form-group m-l-sm ">
            <div class="input-group">
              <span class="input-group-addon" data-toggle="tooltip" title="Fecha Desde">
                <i class="fa fa-calendar-minus-o"></i>
              </span>
              <input class="form-control input-sm"/>
              <span class="input-group-addon">
                <i class="fa fa-calendar"></i>
              </span>
              <input class="form-control input-sm"/>
              <span class="input-group-addon" data-toggle="tooltip" title="Fecha Hasta">
                <i class="fa fa-calendar-plus-o"></i>
              </span>
            </div>
          </div>
          <div class="form-group pull-right">
            <button class="btn btn-MVA btn-sm"><i class="fa fa-search"></i>&nbsp;Buscar!</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
